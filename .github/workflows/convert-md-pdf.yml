name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'docs/Deliverable1/Team5_TopicIdea.md'
      - 'docs/Deliverable1/Team5_TeamExpectations.md'
  pull_request:
    paths:
      - 'docs/Deliverable1/Team5_TopicIdea.md'
      - 'docs/Deliverable1/Team5_TeamExpectations.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures latest commit is used

      - name: Install Pandoc and Dependencies
        run: sudo apt-get install -y pandoc texlive-xetex

      - name: Convert Markdown to PDF
        run: |
          for file in docs/Deliverable1/Team5_TopicIdea.md docs/Deliverable1/Team5_TeamExpectations.md; do
            filename=$(basename "$file" .md)
            pandoc "$file" \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V fontsize=12pt \
              -V mainfont="Times New Roman" \
              -o "docs/Deliverable1/$filename.pdf"
          done

      - name: Commit and Push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/Deliverable1/*.pdf
          git commit -m "Auto-generated PDFs from Markdown" || echo "No changes to commit"
          git push origin main --force-with-lease

